<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form method="post">
            <div class="form-group">
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" required>
            </div>
            <div class="form-group">
                <label for="fuel">Fuel:</label>
                <input type="text" id="fuel" name="fuel" required>
            </div>
            <div class="form-group">
                <label for="doors">Doors:</label>
                <input type="text" id="doors" name="doors" required>
            </div>
            <div class="form-group">
                <label for="body">Body:</label>
                <input type="text" id="body" name="body" required>
            </div>
            <div class="form-group">
                <label for="drive">Drive:</label>
                <input type="text" id="drive" name="drive" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" step="any" required>
            </div>
            <div class="form-group">
                <label for="engine_size">Engine Size:</label>
                <input type="number" id="engine_size" name="engine_size" step="any" required>
            </div>
            <div class="form-group">
                <label for="bhp">BHP:</label>
                <input type="number" id="bhp" name="bhp" step="any" required>
            </div>
            <div class="form-group">
                <label for="mpg">MPG:</label>
                <input type="number" id="mpg" name="mpg" step="any" required>
            </div>
            <div class="form-group">
                <button type="submit">Predict Price</button>
            </div>
        </form>
        {% if prediction %}
        <div class="result">
            <h2>Predicted Car Price: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
